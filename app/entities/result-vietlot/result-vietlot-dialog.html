
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myResultVietlotLabel">Create or edit a Result Vietlot</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.resultVietlot.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.resultVietlot.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.resultVietlot.code"
                    required />
            <div ng-show="editForm.code.$invalid">
                <p class="help-block"
                    ng-show="editForm.code.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_resultDate">Result Date</label>
                <div class="input-group">
                    <input id="field_resultDate" type="text" class="form-control" name="resultDate" datetime-picker="{{dateformat}}" ng-model="vm.resultVietlot.resultDate" is-open="vm.datePickerOpenStatus.resultDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('resultDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_num1">Num 1</label>
            <input type="number" class="form-control" name="num1" id="field_num1"
                    ng-model="vm.resultVietlot.num1"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_num2">Num 2</label>
            <input type="number" class="form-control" name="num2" id="field_num2"
                    ng-model="vm.resultVietlot.num2"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_num3">Num 3</label>
            <input type="number" class="form-control" name="num3" id="field_num3"
                    ng-model="vm.resultVietlot.num3"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_num4">Num 4</label>
            <input type="number" class="form-control" name="num4" id="field_num4"
                    ng-model="vm.resultVietlot.num4"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_num5">Num 5</label>
            <input type="number" class="form-control" name="num5" id="field_num5"
                    ng-model="vm.resultVietlot.num5"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_num6">Num 6</label>
            <input type="number" class="form-control" name="num6" id="field_num6"
                    ng-model="vm.resultVietlot.num6"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_award1">Award 1</label>
            <input type="number" class="form-control" name="award1" id="field_award1"
                    ng-model="vm.resultVietlot.award1"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_award2">Award 2</label>
            <input type="number" class="form-control" name="award2" id="field_award2"
                    ng-model="vm.resultVietlot.award2"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_award3">Award 3</label>
            <input type="number" class="form-control" name="award3" id="field_award3"
                    ng-model="vm.resultVietlot.award3"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_award4">Award 4</label>
            <input type="number" class="form-control" name="award4" id="field_award4"
                    ng-model="vm.resultVietlot.award4"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_createdAt">Created At</label>
                <div class="input-group">
                    <input id="field_createdAt" type="text" class="form-control" name="createdAt" datetime-picker="{{dateformat}}" ng-model="vm.resultVietlot.createdAt" is-open="vm.datePickerOpenStatus.createdAt"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdAt')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_updatedAt">Updated At</label>
                <div class="input-group">
                    <input id="field_updatedAt" type="text" class="form-control" name="updatedAt" datetime-picker="{{dateformat}}" ng-model="vm.resultVietlot.updatedAt" is-open="vm.datePickerOpenStatus.updatedAt"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updatedAt')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
