<div>
	<p>Ká»³ {{$ctrl.result.code}}</p>
	<p>{{$ctrl.result.resultDate | date:'dd-MM-yyyy'}}</p>
	<h3>
		<ng-repeat ng-repeat="item in $ctrl.result.nums">Num {{$index}}: {{item.num}}|{{item.rate}} </ng-repeat>
	</h3>
	<h3>
		<ng-repeat ng-repeat="(k,v) in $ctrl.result.awards">{{k}}: {{v}} </ng-repeat>
	</h3>
	<pre>You are currently on page {{$ctrl.currentPage + 1}}</pre>
	<ul class="pager">
		<li ng-class="{disabled: $ctrl.currentPage == $ctrl.totalItems - 1, previous: align}" class="previous">
			<a href="" ng-click="$ctrl.previousClick()" class="ng-binding">Previous</a>
		</li>
		<li ng-class="{disabled: $ctrl.currentPage == 0, next: align}" class="next">
			<a href="" ng-click="$ctrl.nextClick()" class="ng-binding">Next</a>
		</li>
	</ul>
</div>
