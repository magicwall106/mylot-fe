<div ng-cloak>
	<div class="row">
		<div class="col-md-2">
			<rate-board>waiting..</rate-board>
		</div>
		<div class="col-md-10">
			<div ng-switch="vm.isAuthenticated()">
				<div class="alert alert-success" ng-switch-when="true">
					You are logged in as user "{{vm.account.email}}".
				</div>

				<div class="alert alert-warning" ng-switch-when="false">
					If you want to <a class="alert-link" href="" ng-click="vm.login()">sign in</a>, you can try the default accounts:<br/>-
					Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").
				</div>

				<div class="alert alert-warning" ng-switch-when="false">
					You don't have an account yet? <a class="alert-link" ui-sref="register">Register a new account</a>
				</div>
			</div>
			<result-slide> waiting..</result-slide>

			<result-latest>vaiting..</result-latest>

			<div>
				<form>
					<div class="form-group row">
						<div class="col-sm-1">
							<input type="number" min="0" max="45" class="form-control" name="num1">
						</div>
						<div class="col-sm-1">
							<input type="number" min="0" max="45" class="form-control" name="num2">
						</div>
						<div class="col-sm-1">
							<input type="number" min="0" max="45" class="form-control" name="num3">
						</div>
						<div class="col-sm-1">
							<input type="number" min="0" max="45" class="form-control" name="num4">
						</div>
						<div class="col-sm-1">
							<input type="number" min="0" max="45" class="form-control" name="num5">
						</div>
						<div class="col-sm-1">
							<input type="number" min="0" max="45" class="form-control" name="num6">
						</div>
						<button class="col-sm-2 btn btn-info"><i class="glyphicon glyphicon-eye-open"></i>Gợi ý</button>
					</div>
					<div class="form-group row">
						<button class="col-sm-2 btn btn-primary" href="/signup"><i class="glyphicon glyphicon-shopping-cart"></i>Đặt vé</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
